name: Auto Merge

on:
  workflow_run:
    workflows: ["Check Errors"]
    types:
      - completed

jobs:
  automerge:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: write
    steps:
      - uses: fastify/github-action-merge-dependabot@v3
      # æˆ–
      # - uses: actions/checkout@v4
      # - uses: ahmadnassri/action-dependabot-auto-merge@v2
        with:
          # target: minor
          github-token: ${{ secrets.GITHUB_TOKEN }}
